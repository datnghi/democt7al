<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Form đăng nhập</title>
    <link rel="stylesheet" href="assest/css/sign in.css" />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <h1>Đăng nhập</h1>
        <input type="text" placeholder="Tên người dùng" required />
        <input type="password" placeholder="Mật khẩu" required />
        <label for="remember-me">
          <input type="checkbox" id="remember-me" /> Nhớ mật khẩu
        </label>
        <a href="Forgot password.html">Quên mật khẩu?</a>
        <button type="submit">Đăng nhập</button>
        <p>Hoặc đăng nhập bằng:</p>
        <div class="social-login">
          <img
            class="social-login-images"
            src="images/facebook.png"
            alt="facebook"
          />
          <img class="social-login-images" src="images/google.png" alt="" />
          <img
            class="social-login-images"
            src="images/twitter.png"
            alt="twitter"
          />
        </div>
      </form>
    </div>
  </body>
</html>
