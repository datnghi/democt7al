<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="assest/css/sanpham.css" />
  </head>
  <body>
    <header>
      <h1>Chi tiết sản phẩm</h1>
    </header>
    <div class="header">
      <div class="image">
        <div class="title">
          <img class="anh-1" src="images/download.jfif" alt="" />
        </div>
        <div class="title-con">
          <img class="anh" src="images/mauvang.webp" alt="" />
          <img class="anh" src="images/mautim.webp" alt="" />
          <img class="anh" src="images/mauxanh.webp" alt="" />
        </div>
      </div>
      <div class="text">
        <p class="text-sanpham"><b>Áo khoác 2 lớp da lộn basic 4.DWCL003</b></p>
        <div class="text-gt">
          <p class="text-1">Mã sản phẩm: DWCL00361PE06SB_NV-S</p>
          <p class="text-1">Xuất xứ: Hàn Quốc</p>
          <p class="text-1">Danh mục: Thời trang</p>
        </div>
        <div class="start">
          <p class="text-2">Đánh giá :</p>
          <img class="start-1" src="images/star.png" alt="" />
          <img class="start-1" src="images/star.png" alt="" />
          <img class="start-1" src="images/star.png" alt="" />
          <img class="start-1" src="images/star.png" alt="" />
          <img class="start-1" src="images/star.png" alt="" />
          <p class="text-3">Viết đánh giá</p>
        </div>
        <div class="money">
          <p class="money-text">1.000.000 đ*</p>
          <p class="money-text-1">790.000 đ*</p>
        </div>
        <div class="size">
          <p><b>Kích Thước:</b></p>
          <button class="size-1">S</button>
          <button class="size-1">M</button>
          <button class="size-1">L</button>
          <button class="size-1">Xl</button>
        </div>
        <div class="color">
          <p><b>Màu sắc:</b></p>
          <button class="color-1">Xanh navy</button>
          <button class="color-1">Xám Nhạt</button>
          <button class="color-1">Be</button>
          <button class="color-1">Đen</button>
        </div>

        <div class="buy">
          <div class="cart">
            <button>Thêm vào Giỏ</button>
          </div>
          <div class="about">
            <button>Mua ngay</button>
          </div>
        </div>

        <div class="free">
          <button>Click vào đây để nhận khuyến mãi</button>
        </div>

        <div class="share">
          <p><b>Chia sẻ:</b></p>
          <img class="share-image" src="images/facebook.png" alt="facebook" />
          <img class="share-image" src="images/messenger.png" alt="mess" />
          <img class="share-image" src="images/twitter.png" alt="" />
          <img class="share-image" src="images/link.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
