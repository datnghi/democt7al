<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="assest/css/password retrieval.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Đặt lại mật khẩu</h1>
      </div>
      <div class="content">
        <p>
          Bạn đã quên mật khẩu? Nhập email hoặc tên người dùng của bạn để đặt
          lại.
        </p>
        <form action="#">
          <input type="text" placeholder="Email hoặc tên người dùng" />
          <button type="submit">Gửi</button>
        </form>
        <p>
          Bạn đã có mã đặt lại mật khẩu? Nhập mã và mật khẩu mới của bạn bên
          dưới.
        </p>
        <form action="#">
          <input type="text" placeholder="Mã đặt lại mật khẩu" />
          <input type="password" placeholder="Mật khẩu mới" />
          <button type="submit">Đặt lại mật khẩu</button>
        </form>
      </div>
      <div class="footer">
        <p>Bạn đã đăng nhập? <a href="sign in.html">Đăng nhập</a></p>
      </div>
    </div>
  </body>
</html>
